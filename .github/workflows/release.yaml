name: Release

on:
  workflow_dispatch:

jobs:
  release:
    permissions:
      contents: write
      issues: write
      pull-requests: write
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Python Semantic Release
        uses: python-semantic-release/python-semantic-release@master
        env:
          GH_TOKEN: ${{ secrets.GH_TOKEN }}
