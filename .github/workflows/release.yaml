name: Release

on:
  workflow_dispatch:

  push:
    branches: main
    
  pull-request:
    paths-ignore: 
      - CHANGELOG.md
      - pyproject.toml
      - README.md

jobs:
  release:
    runs-on: ubuntu-latest
    concurrency: release
    permissions:
      id-token: write
      contents: write
      pull-requests: write

    steps:
    - uses: actions/checkout@v3
      with:
        fetch-depth: 0

    - name: Python Semantic Release
      uses: python-semantic-release/python-semantic-release@master
      with:
        github_token: ${{ secrets.GITHUB_TOKEN }}
